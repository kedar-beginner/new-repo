<body>
    <div class="container">
        <img src="./assets/stars.jpg" id="myVideo" alt="no preview">

        <div class="slideshow-container">

            <div class="mySlides fade">
                <img src="./assets/front.png" >
                <div class="text"></div>
            </div>

            <div class="mySlides fade">
                <img src="./assets/note.png" >
                <div class="text"></div>
            </div>

            <div class="mySlides fade">

            </div>

                <div class="text"></div>
            </div>
    
            <div class="mySlides fade">
                <img src="./assets/3.png" >
                <div class="text">Happy Birthday Moon</div>
            </div>
    
            <div class="mySlides fade">
                <img src="./assets/4.png" >
                <div class="text"></div>
            </div>
    
            <div class="mySlides fade">

            </div>

            </div>
    
            <div class="mySlides fade">
                <img src="./assets/8.png" >
                <div class="text"></div>
            </div>
    
            <div class="mySlides fade">
                <img src="./assets/9.png" >
                <div class="text"></div>
            </div>
    
            <div class="mySlides fade">
                <img src="./assets/10.png" >
                <div class="text"></div>
            </div>
    
            <div class="mySlides fade">
                <img src="./assets/11.png" >
                <div class="text"></div>
            </div>
    
            <div class="mySlides fade">
                <img src="./assets/12.png" >
                <div class="text"></div>
            </div>
    
            <div class="mySlides fade">
                <img src="./assets/13.png" >
                <div class="text"></div>
            </div>
    
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
    
        </div>
    </div>
